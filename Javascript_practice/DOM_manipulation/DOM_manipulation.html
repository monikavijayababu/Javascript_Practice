<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="DOM_manipulation.css" />
    <title>DOM_manipulation Document</title>
</head>

<body>
    <h1>DOM_manipulation Examples</h1>
    <p id="myElementId"> getElementById</p>
    <p class="myClassName"> getElementsByClassName</p>
    <div>getElementsByTagName</div>
    <script src="DOM_manipulation.js">
        /* DOM Manipulation */

        // 1). Accessing DOM Elements
        // 2). Manipulating Content
        // 3). Changing Attributes
        // 4). Adding and Removing Elements
        // 5). Event Handling
        // 6). Style Manipulation
        // 7). Traversing the DOM


        /* 1). Accessing DOM Elements */

        // 1.1 getElementById

        let element1 = document.getElementById('myElementId');
        console.log(element1);

        // 1.2 getElementsByClassName

        let elements2 = document.getElementsByClassName('myClassName');


        // 1.3 getElementsByTagName

        let elements3 = document.getElementsByTagName('div');


        // 1.4 querySelector

        let element4 = document.querySelector('#myElementId');


        // 1.5 querySelectorAll

        let elements5 = document.querySelectorAll('.myClassName');


        /* 2). Manipulating Content */

        let element = document.getElementById('myElementId');
        element.innerHTML = '<p>New content</p>';


        /* 3). Changing Attributes */

        let image = document.getElementById('myImage');
        image.src = 'new_image.jpg';


        /* 4). Adding and Removing Elements */

        // Creating a new element
        let newElement = document.createElement('div');
        newElement.textContent = 'New element content';

        // Appending to an existing element
        let parentElement = document.getElementById('parentElementId');
        parentElement.appendChild(newElement);

        // Removing an element
        let elementToRemove = document.getElementById('elementToRemoveId');
        elementToRemove.parentNode.removeChild(elementToRemove);


        /* 5). Event Handling */

        let button = document.getElementById('myButton');
        button.addEventListener('click', function () {
            alert('Button clicked!');
        });


        /* 6). Style Manipulation */

        let element6 = document.getElementById('myElementId');
        element6.style.color = 'red';
        element6.style.fontSize = '20px';


        /* 7). Traversing the DOM */

        let parent = document.getElementById('parentElementId');
        let firstChild = parent.firstChild;
        let nextSibling = firstChild.nextSibling;


    </script>
</body>

</html>
